<p>You may need different types of insurances depending on what and where you’re doing your activity e.g. product or public liability insurance, or professional indemnity insurance. If you employ people, you <strong>must</strong> have Workers’ Compensation Insurance.</p>

<p>Read our <a href="https://www.business.gov.au/info/run/insurance-and-workers-compensation/types-of-insurance">insurance topic</a> for more information.</p>
